{{ define "title" }}Cambiar Contraseña - Comparador de Precios{{ end }}

{{ define "content" }}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card login-card">
            <div class="login-header">
                <h2 class="mb-0">Cambiar Contraseña</h2>
            </div>
            <div class="card-body p-4">
                {{ if .Error }}
                <div class="alert alert-danger" role="alert">
                    {{ .Error }}
                </div>
                {{ end }}
                
                {{ if .Success }}
                <div class="alert alert-success" role="alert">
                    {{ .Success }}
                </div>
                {{ end }}
                
                <form id="changePasswordForm" method="POST" action="/cambiar-contrasena">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Contraseña actual" required>
                        <label for="current_password">Contraseña actual</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Nueva contraseña" required>
                        <label for="new_password">Nueva contraseña</label>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmar nueva contraseña" required>
                        <label for="confirm_password">Confirmar nueva contraseña</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                        <a href="/perfil" class="btn btn-outline-secondary">Volver al perfil</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
