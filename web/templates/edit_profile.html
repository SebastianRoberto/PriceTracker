{{ define "title" }}Editar Perfil - Comparador de Precios{{ end }}

{{ define "content" }}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card login-card">
            <div class="login-header">
                <h2 class="mb-0">Editar Perfil</h2>
            </div>
            <div class="card-body p-4">
                {{ if .Error }}
                <div class="alert alert-danger" role="alert">
                    {{ .Error }}
                </div>
                {{ end }}
                
                {{ if .Success }}
                <div class="alert alert-success" role="alert">
                    {{ .Success }}
                </div>
                {{ end }}
                
                <form id="editProfileForm" method="POST" action="/editar-perfil">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" value="{{ .User.Username }}" required>
                        <label for="username">Nombre de usuario</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ .User.Email }}" readonly>
                        <label for="email">Email (no se puede modificar)</label>
                    </div>
                    
                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" id="emailNotifications" name="email_notifications" {{ if .User.EmailNotifications }}checked{{ end }}>
                        <label class="form-check-label" for="emailNotifications">Recibir notificaciones por email</label>
                    </div>
                    
                    <div class="alert alert-info small">
                        <i class="bi bi-info-circle"></i> Para cambiar tu nombre de usuario, confirma tu contraseña.
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña actual" required>
                        <label for="password">Contraseña actual</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="/perfil" class="btn btn-outline-secondary">Volver al perfil</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
